<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>University Blog – Post Details</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

<!-- SKIP LINK -->
<a href="#main" class="skip-link">Skip to main content</a>

<!-- HEADER -->
<header role="banner">
  <div class="header-inner">
    <h1>Post Details</h1>

    <!-- Navigation -->
    <nav role="navigation" aria-label="Main menu">
      <ul>
        <li><a href="index.html">Home</a></li>
      </ul>
    </nav>

    <!-- Logo -->
    <img src="img/university.jpg" alt="Warsaw Management University logo">
  </div>
</header>

<!-- MAIN CONTENT -->
<main role="main" id="main">

  <section aria-labelledby="post-heading">
    <h2 id="post-heading">Blog Post</h2>

    <p id="post-content">
      This is a placeholder for post details. Content will be loaded dynamically using JavaScript.
    </p>

    <!-- Dynamic post container -->
    <article id="post-container" aria-live="polite"></article>

    <!-- Error message for dynamic loading -->
    <p id="error-message" role="alert" hidden></p>
  </section>

</main>

<!-- FOOTER -->
<footer role="contentinfo">
  <p>&copy; 2025 Warsaw Management University — Student Blog Project</p>
</footer>

<!-- JS MODULE -->
<script type="module" src="js/post.js"></script>

</body>
</html>
