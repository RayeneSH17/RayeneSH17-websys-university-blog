<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>University Blog - Contact</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

<!-- SKIP LINK -->
<a href="#main" class="skip-link">Skip to main content</a>

<!-- HEADER -->
<header role="banner">
  <div class="header-inner">
    <h1>Contact</h1>

    <!-- Navigation menu -->
    <nav role="navigation" aria-label="Main menu">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html" aria-current="page">Contact</a></li>
      </ul>
    </nav>

    <!-- Logo -->
    <img src="img/university.jpg" alt="Warsaw Management University logo">
  </div>
</header>

<!-- MAIN CONTENT -->
<main role="main" id="main">

  <h2>Get in Touch</h2>
  <p>
    If you would like more information about this project or the university, feel free to use the contact form below.
  </p>

  <!-- CONTACT FORM -->
  <section aria-labelledby="contact-form-heading">
    <h3 id="contact-form-heading">Send a Message</h3>

    <form id="contactForm" novalidate>

      <!-- NAME -->
      <div class="form-group">
        <label for="name">Your Name:</label>
        <input type="text" id="name" name="name" aria-describedby="nameHelp" required>
        <span id="nameHelp" class="visually-hidden">Enter your full name</span>
      </div>

      <!-- EMAIL -->
      <div class="form-group">
        <label for="email">Your Email:</label>
        <input type="email" id="email" name="email" aria-describedby="emailHelp" required>
        <span id="emailHelp" class="visually-hidden">Enter a valid email address</span>
      </div>

      <!-- MESSAGE -->
      <div class="form-group">
        <label for="message">Your Message:</label>
